name: Phase2 Monthly Retrain & Forecast

on:
  schedule:
    - cron: "0 12 3 * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug tree
        run: |
          pwd
          ls -la

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements_phase2.txt   # <-- fichier à la racine

      - name: Ingest StatCan
        run: python ingest_statcan.py                 # <-- fichiers à la racine

      - name: Retrain
        run: python retrain.py

      - name: Forecast 12m
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python forecast_run.py

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: phase2-outputs
          path: outputs
